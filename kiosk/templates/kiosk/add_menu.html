{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="{% static 'kiosk/css/add.css' %}" rel="stylesheet" type="text/css">
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="top_area">
    <input type="file" class="real-upload" accept="image/*" style="display: none;">
    <div class="upload"></div>

    <div class="top_input_box">
        <input type="text" class="set_name_box" id="set_name" value="메뉴 이름 설정">
    </div>
    </div>

    <div class="bottom_area container">
        <hr id="drag_bar">
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-secondary btn-lg" disabled>가격</button>
            </div>
            <div class="col text-center">
                <input type="text" id="price" value="가격을 입력하세요">
            </div>
        </div>
    </div>







    <script>
        const realUpload = document.querySelector('.real-upload');
        const upload = document.querySelector('.upload');

        upload.addEventListener('click', () => realUpload.click());
    </script>
</body>
</html>
