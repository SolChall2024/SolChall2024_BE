{% extends 'kiosk/base.html' %}
{% block main_area %}
    <div id="image-container" onclick="openImageInput()" style="background-color: #f0f0f0; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center;">
        {% if menu.menuImgUrl %}
        <img id="uploaded-image" src="{{ menu.menuImgUrl }}" alt="Menu Image" style="width: 100%; height: 100%; object-fit: cover;">
        {% else %}
        <span id="attach-image-text">이미지를 첨부하세요</span>
        {% endif %}
        <input type="file" id="image-input" accept="image/*" style="display: none;">
    </div>

    <br>
    <div class="col" id="menu_name" value="{{ menu.name }}"><h4>{{ menu.name }}</h4></div>
    <br>
    <div class="row">
        <div class="col md-3"><h4>가격 : {{ menu.price }}</h4></div>
    </div>

    <br>
    <a href="{% url 'mod_menu' menu.menuId %}" class="btn btn-primary">수정 페이지로 이동</a>
{% endblock %}
